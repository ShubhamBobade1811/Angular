<div class="row pt-4">
    <div [className]="formVisible ? 'col-8':'col-12'">
        <div class="card">
            <!-- Card Header -->
            <div class="card-header bg-success">
                <div class="row align-items-center">
                    <div class="col-6">
                        <h5 class="text-light ">Cars List</h5>
                    </div>
                    <div class="col-6 text-end">
                        <button class ="btn btn-warning" (click)="formVisible = true">Add</button>
                    </div>
                </div>
            </div>

            <!--Card Body -->
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>SrNo</th>
                            <th>Car</th>
                            <th>Hr/Rate</th>
                            <th>Day/Rate</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of carsList; track item.carId; let sr=$index) {
                        <tr>
                            <td>{{sr+1}}</td>
                            <td>{{item.carName}}</td>
                            <td>{{item.ratePerHr}}</td>
                            <td>{{item.ratePerDay}}</td>
                            <td>
                                <img src={{item.carImage}} alt="" style="width: 50px; height: 50px;">
                            </td>
                        </tr>
                    }
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    @if (formVisible) {
        <div class="col-4">
            <div class="card">
                <div class="card-header bg-success">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <h5 class="text-light ">New Car</h5>
                        </div>
                        <div class="col-6 text-end">
                            <button class ="btn btn-warning" (click)="formVisible = false">Close</button>
                        </div>
                    </div>
                </div>
    
                
                <!--Card Body -->
                <div class="card-body">
                    <div class="row pt-2">
                        <div class="col-6">
                            <label for="carName">Car Name</label>
                            <input type="text" class="form-control" [(ngModel)]="carObj.carName" id="carName" placeholder="Enter Car Name">
                        </div>
                        <div class="col-6">
                            <label for="imageUrl">Image Url</label>
                            <input type="text" class="form-control" [(ngModel)]="carObj.carImage" id="imageUrl" placeholder="Image Url">
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6">
                            <label for="perHourRate">Per Hr Rate</label>
                            <input type="number" class="form-control" [(ngModel)]="carObj.ratePerHr" id="perHrRate" placeholder="Per Hour Rate"> 
                        </div>
                        <div class="col-6">
                            <label for="perDayRate">Per Day Rate</label>
                            <input type="number" class="form-control" [(ngModel)]="carObj.ratePerDay" id="perDayRate" placeholder="Per Day Rate">
                        </div>
                    </div>
                    <div class="row text-center pt-2" >
                        <div class="col-6">
                            <button class ="btn btn-warning" (click)="onReset()">Reset</button>
                        </div>
                        <div class="col-6">
                            <button class ="btn btn-success" (click)="onSubmit()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
 
</div>
